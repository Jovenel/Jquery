<!Doctype html>
<html>
	<head>
		<title>Galerie</title>
		<meta charset="utf-8">
		<style>
			.conteneur{ display: flex;}
			.gauche{ width: 120%; min-height: 300px; }
			.droite{ width: 120%; min-height: 300px; }
			.droite img{ border: 2px solid; }
			#monImage{}
		</style>
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	</head>
	<body>
		<p> Lors d'un clic sur une image Ã  droite, l'image de gauche change </p>
		<div class="conteneur">
			<div class="gauche">
				<img src="imaexo3/03-img_Exercice/1.jpg" title="mon image" alt="mon image" id=monImage width="700">
			</div>
			<div class="droite">
				<img src="imaexo3/03-img_Exercice/1.jpg" title="mon image 1" alt="mon image" width="120">
				<img src="imaexo3/03-img_Exercice/2.jpg" title="mon image 2" alt="mon image" width="120">
				<img src="imaexo3/03-img_Exercice/3.jpg" title="mon image 3" alt="mon image" width="120">
				<img src="imaexo3/03-img_Exercice/4.jpg" title="mon image 4" alt="mon image" width="120">
				<img src="imaexo3/03-img_Exercice/5.jpg" title="mon image 5" alt="mon image" width="120">
				<img src="imaexo3/03-img_Exercice/6.jpg" title="mon image 6" alt="mon image" width="120">
				<img src="imaexo3/03-img_Exercice/7.jpg" title="mon image 7" alt="mon image" width="120">
				<img src="imaexo3/03-img_Exercice/8.jpg" title="mon image 8" alt="mon image" width="120">
				<img src="imaexo3/03-img_Exercice/9.jpg" title="mon image 9" alt="mon image" width="120">
				<img src="imaexo3/03-img_Exercice/10.jpg" title="mon image 10" alt="mon image" width="120">
			</div>
		</div>	


        <script type="text/javascript">
        $('#monImage').on({
        'click': function() {
        var src = ($(this).attr('src') === 'imaexo3/03-img_Exercice/1.jpg')
        ? 'imaexo3/03-img_Exercice/2.jpg'
        : 'imaexo3/03-img_Exercice/3.jpg'
        ? 'imaexo3/03-img_Exercice/4.jpg'
        : 'imaexo3/03-img_Exercice/5.jpg'
        ? 'imaexo3/03-img_Exercice/6.jpg'
        : 'imaexo3/03-img_Exercice/7.jpg'
        ? 'imaexo3/03-img_Exercice/8.jpg'
        :'imaexo3/03-img_Exercice/5.jpg'
        $(this).attr('src', src);
        }
        });
        </script>
	</body>
</html>
